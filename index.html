<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>

      <img class="scroll-page" src="pdf/pages/page-5-left.png" alt="Menu page 5 left">
      <img class="scroll-page" src="pdf/pages/page-5-right.png" alt="Menu page 5 right">
      <img class="scroll-page" src="pdf/pages/page-6-left.png" alt="Menu page 6 left">
      <img class="scroll-page" src="pdf/pages/page-6-right.png" alt="Menu page 6 right">
